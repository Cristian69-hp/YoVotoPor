    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-dark: #cc562a;

        .welcome-card {

        /* Voting Screen */

            background: white;

        .header h2 {

        /* Canvas & SVG Core */
        .viewport {
            flex: 1;

<body>
    <!-- PAGE 1 -->
    <div class="page active" id="page1">
        <div class="welcome-card">
            <h1>RAÃšL MACHADO</h1>
            <p style="margin-bottom: 25px; opacity: 0.9;">Â¿Quieres aprender a votar por RaÃºl Machado?</p>
            <button class="btn" onclick="goToPage(2)">INICIAR A VOTAR</button>
        </div>
    </div>

    <!-- PAGE 2 (Voting) -->
    <div class="page" id="page2">
        <div class="header">
            <h2>DIBUJA UNA [X] EN EL PARTIDO DE LA U</h2>
            <p style="font-size: 0.8rem; color: #64748b;">(Usa 1 dedo para rayar, 2 para mover/zoom)</p>
        </div>
        <div class="viewport" id="viewport">
            <div id="transformContainer">
                <img id="ballotImg" src="SVG/archivo.svg" alt="TarjetÃ³n">
                <canvas id="ballotCanvas"></canvas>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="clearCanvas()">ðŸ”„</button>
            <button class="control-btn next-btn" onclick="goToPage(3)">SIGUIENTE</button>
        </div>
    </div>

    <!-- PAGE 3 (Success) -->
    <div class="page" id="page3">
        <div class="success-circle">âœ“</div>
        <h1>Â¡MUY BIEN!</h1>
        <p style="margin-bottom: 30px; color: #64748b;">Ya sabes como marcar tu voto correctamente.</p>
        <button class="btn" onclick="resetAll()">VOLVER A EMPEZAR</button>
    </div>

    <script>
        // State
        let transform = { x: 0, y: 0, scale: 0.7 }; // Initial scale at 70%
        let touchData = { isDrawing: false, lastX: 0, lastY: 0, distance: 0, centerX: 0, centerY: 0 };
        const view = document.getElementById('viewport');
        const container = document.getElementById('transformContainer');
        const canvas = document.getElementById('ballotCanvas');
        const img = document.getElementById('ballotImg');
        const ctx = canvas.getContext('2d');

        function goToPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page${n}`).classList.add('active');
            if (n === 2) initVoting();
        }

        function initVoting() {
            if (img.complete) setupSize();
            else img.onload = setupSize;
        }

        function setupSize() {
            // Set canvas size to match image natural size
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;

            // Start at 70% zoom
            transform.scale = 0.7;

            // Center roughly
            const vRect = view.getBoundingClientRect();
            transform.x = (vRect.width - (img.naturalWidth * transform.scale)) / 2;
            transform.y = 50; // Padding top

            updateTransform();
            setupTouch();
        }

        function updateTransform() {
            container.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
        }

        function setupTouch() {
            view.addEventListener('touchstart', onTouchStart, { passive: false });
            view.addEventListener('touchmove', onTouchMove, { passive: false });
            view.addEventListener('touchend', onTouchEnd, { passive: false });
        }

        function getCanvasCoords(touch) {
            const rect = container.getBoundingClientRect();
            const x = (touch.clientX - rect.left) / transform.scale;
            const y = (touch.clientY - rect.top) / transform.scale;
            return { x, y };
        }

        function onTouchStart(e) {
            e.preventDefault();
            const touches = e.touches;

            if (touches.length === 1) {
                // Drawing intent - Image is STATIC during drawing
                const coords = getCanvasCoords(touches[0]);
                touchData.isDrawing = true;
                touchData.lastX = coords.x;
                touchData.lastY = coords.y;

                ctx.beginPath();
                ctx.moveTo(coords.x, coords.y);
            } else if (touches.length === 2) {
                // Navigation intent
                touchData.isDrawing = false;
                touchData.distance = Math.hypot(touches[1].clientX - touches[0].clientX, touches[1].clientY - touches[0].clientY);
                touchData.centerX = (touches[0].clientX + touches[1].clientX) / 2;
                touchData.centerY = (touches[0].clientY + touches[1].clientY) / 2;
            }
        }

        function onTouchMove(e) {
            e.preventDefault();
            const touches = e.touches;

            if (touches.length === 1 && touchData.isDrawing) {
                // Drawing - No image transformation here
                const coords = getCanvasCoords(touches[0]);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1; // Thin black line as requested
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            } else if (touches.length === 2) {
                // Pan and Zoom
                const newDist = Math.hypot(touches[1].clientX - touches[0].clientX, touches[1].clientY - touches[0].clientY);
                const newCenterX = (touches[0].clientX + touches[1].clientX) / 2;
                const newCenterY = (touches[0].clientY + touches[1].clientY) / 2;

                const zoomFactor = newDist / touchData.distance;
                const newScale = Math.min(Math.max(transform.scale * zoomFactor, 0.2), 4);

                // Adjust X and Y to keep zoom focused on midpoint
                transform.x = newCenterX - (newCenterX - transform.x) * (newScale / transform.scale);
                transform.y = newCenterY - (newCenterY - transform.y) * (newScale / transform.scale);

                // Pan based on midpoint move
                transform.x += (newCenterX - touchData.centerX);
                transform.y += (newCenterY - touchData.centerY);

                transform.scale = newScale;
                touchData.distance = newDist;
                touchData.centerX = newCenterX;
                touchData.centerY = newCenterY;

                updateTransform();
            }
        }

        function onTouchEnd() {
            touchData.isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function resetAll() {
            clearCanvas();
            goToPage(1);
        }
    </script>
</body>
