<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Voto por Henry Riano</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Archivo+Condensed:wght@700&display=swap" rel="stylesheet"> -->
    <style>
        @font-face {
            font-family: 'Archivo Condensed';
            src: url('fonts/Archivo_Condensed-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0D47A115 0%, #0D47A105 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 20px;
        }

        .badge {
            display: inline-block;
            background: #0D47A1;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 42px;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0D47A1;
        }

        .images-preview {
            margin-bottom: 20px;
        }

        .click-instruction {
            text-align: center;
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            color: #1a1a1a;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .image-wrapper {
            position: relative;
            border: 3px solid #0D47A1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            border-color: #4CAF50;
        }

        .image-wrapper:active {
            transform: scale(0.98);
        }

        .image-wrapper canvas {
            width: 100%;
            display: block;
        }

        .download-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-wrapper:hover .download-overlay {
            opacity: 1;
        }

        .download-overlay span {
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-info {
            margin-top: 20px;
            padding: 15px;
            background: #E3F2FD;
            border: 2px solid #2196F3;
            border-radius: 12px;
        }

        .share-content h3 {
            color: #1565C0;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .share-content p {
            color: #1976D2;
            font-size: 13px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 20px;
            color: #999;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="badge">Santander +PRO</div>
            <h1>Henry Riano</h1>
            <p class="subtitle">Crea tu imagen personalizada</p>
        </div>

        <div class="card">
            <label for="nombre">Escribe tu nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre aquí" autocomplete="off">
        </div>

        <div class="images-preview">
            <div class="click-instruction">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Haz clic en la imagen que deseas descargar
            </div>
            <div class="image-wrapper" id="wrapper1">
                <canvas id="canvas1"></canvas>
                <div class="download-overlay">
                    <span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Descargar
                    </span>
                </div>
            </div>
            <div class="image-wrapper" id="wrapper2">
                <canvas id="canvas2"></canvas>
                <div class="download-overlay">
                    <span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Descargar
                    </span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="share-info">
                <div class="share-content">
                    <h3>¡Comparte tu apoyo!</h3>
                    <p>Publica estas imágenes en tus redes sociales con <strong>#HenryRiano</strong></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Henry Riano · Santander +PRO</p>
        </div>
    </div>

    <script>
        const nombreInput = document.getElementById('nombre');
        const canvas1 = document.getElementById('canvas1');
        const canvas2 = document.getElementById('canvas2');
        const wrapper1 = document.getElementById('wrapper1');
        const wrapper2 = document.getElementById('wrapper2');

        const imagenes = [
            'https://i.ibb.co/nsDtLM0j/Historia-Yo-Voto-Por-HR-jpg-1.jpg',
            'https://i.ibb.co/dvGHs57/Historia-Yo-Voto-Por-HR-jpg.jpg'
        ];

        const posiciones = [
            { x: 550, y: 535, maxWidth: 720 },
            { x: 740, y: 590, maxWidth: 490 }
        ];

        let img1, img2;

        // Cargar imágenes al inicio
        Promise.all([
            cargarImagen(imagenes[0]),
            cargarImagen(imagenes[1])
        ]).then(([imagen1, imagen2]) => {
            img1 = imagen1;
            img2 = imagen2;
            actualizarImagenes();
        });

        // Actualizar en tiempo real mientras escribe
        nombreInput.addEventListener('input', actualizarImagenes);

        // Click para descargar imagen individual
        wrapper1.addEventListener('click', () => descargarIndividual(canvas1, 1));
        wrapper2.addEventListener('click', () => descargarIndividual(canvas2, 2));

        function cargarImagen(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        function actualizarImagenes() {
            if (!img1 || !img2) return;

            const nombre = nombreInput.value.trim() || '';

            dibujarTexto(canvas1, img1, nombre, posiciones[0]);
            dibujarTexto(canvas2, img2, nombre, posiciones[1]);
        }

        function dibujarTexto(canvas, img, texto, posicion) {
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;

            ctx.drawImage(img, 0, 0);

            if (texto) {
                let fontSize = 140;
                ctx.font = `700 ${fontSize}px "Archivo Condensed", Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                let textWidth = ctx.measureText(texto).width;
                while (textWidth > posicion.maxWidth && fontSize > 40) {
                    fontSize -= 2;
                    ctx.font = `700 ${fontSize}px "Archivo Condensed", Arial, sans-serif`;
                    textWidth = ctx.measureText(texto).width;
                }

                // Color azul como en la imagen
                ctx.fillStyle = '#124380';
                ctx.fillText(texto, posicion.x, posicion.y);
            }
        }

        function descargarIndividual(canvas, numero) {
            const nombre = nombreInput.value.trim();
            if (!nombre) {
                alert('Escribe tu nombre primero');
                return;
            }

            const nombreArchivo = nombre.replace(/\s+/g, '-');
            descargarImagen(canvas, `yo-${nombreArchivo}-voto-henry-riano-${numero}.jpg`);
        }

        function descargarImagen(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }
    </script>
</body>

</html>
